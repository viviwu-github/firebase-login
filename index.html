    <title>Login</title>

  <body>
    <div id="container">
      <main>
        <h3>登入</h3>
        <form>
          <input id="email" type="email" placeholder="請輸入email帳號" />
          <input id="password" type="password" placeholder="請輸入密碼" />
          <input type="button" id="login" value="登入" />
        </form>
        <div id="btn"><input id="registBtn" type="button" value="註冊" /></div>
        <div id="msg"></div>
      </main>
      <div id="overlay" class="-none">
        <article>
          <h3>註冊</h3>
          <input type="text" id="registEmail" placeholder="請輸入email帳號" />
          <input type="password" id="registPassword" placeholder="請輸入密碼" />
          <div>
            <input type="button" id="sendBtn" value="確認" />
            <input type="button" id="closeBtn" value="取消" />
          </div>
          <div id="errMsg"></div>
        </article>
      </div>
    </div>
